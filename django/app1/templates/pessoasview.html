{% extends 'base.html' %}

{% block title %}Pessoas{% endblock %}

{% block content %}
    
    <form action="" method="post" >    
        {% csrf_token %}  
        {{ form }}         
        <input type="submit" value="Submit">
    </form>
    {% for i in pessoas %}   
        <p> {{ i.pessoa_nome }} --> {{ i.pessoa_idade }} </p> 
    {% endfor %}
{% endblock %}
